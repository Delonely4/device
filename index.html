<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device | Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="logo">
      <div class="container">
        <div class="header-bg">
          <div class="logo-wrapper">
            <img
              src="index_pics/logo.svg"
              alt="device-logo"
              width="145"
              height="36"
            />
          </div>
          <div class="first-nav">
            <div class="left-group">
              <form class="search-form">
                <span class="search-icon">
                  <img
                    src="index_pics/lupa.svg"
                    alt="lupa-logo"
                    width="16"
                    height="16"
                  />
                </span>
                <input type="text" placeholder="Текст поиска" />
                <button type="submit">Найти</button>
              </form>
              <ul class="left-nav-list">
                <li>
                  <a href="#login">
                    <img
                      src="index_pics/account.svg"
                      alt="account"
                      width="15"
                      height="12"
                    />
                  </a>
                  <a href="#login">Войти</a>
                </li>
              </ul>
            </div>
            <ul class="right-nav-list">
              <li>
                <a href="#compare">
                  <img
                    src="index_pics/compare.svg"
                    alt="compare"
                    width="10"
                    height="12"
                  />
                </a>
                <a href="#compare">Сравнить</a>
              </li>
              <li>
                <div class="cart-link">
                  <div class="cart-icons-wrapper">
                    <div class="circle">
                      <span class="cart-count">2</span>
                    </div>
                    <a href="cart">
                      <img
                        class="cart-icon"
                        src="index_pics/cart.svg"
                        alt="compare"
                        width="13"
                        height="21"
                      />
                    </a>
                  </div>
                  <a href="#cart">Корзина</a>
                </div>
              </li>
            </ul>
          </div>
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li class="catalog-wrapper">
                <a href="#catalog">Каталог товаров</a>
                <a href="#quick-add" class="quick-add-btn">+</a>
              </li>
            </ul>
            <ul class="main-links">
              <li><a href="#delivery">Доставка</a></li>
              <li><a href="#guarantee">Гарантия</a></li>
              <li><a href="#contacts">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="slider-bg">
        <div class="slider">
          <div class="slider-content">
            <button class="slider-btn slider-btn-prev">⟨</button>
            <div class="slider-img">
              <img
                src="index_pics/slider-1.png"
                alt="dron"
                width="560"
                height="560"
              />
              <button class="slider-btn slider-btn-next">⟩</button>
            </div>
            <div class="slider-text">
              <div class="slider-number">01</div>
              <h1>
                Порхает как бабочка, <br />
                жалит как пчела!
              </h1>
              <p class="dron-description">
                Этот обычный, на первый взгляд, квадрокоптер оснащен мощным
                лазером, замаскированным под стандартную камеру.
              </p>
              <div class="more-details">
                <span class="more-text">Подробнее</span>
              </div>
            </div>
            <div class="slider-dots">
              <span class="dot-active"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
