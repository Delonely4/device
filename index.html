<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="header-bg">
      <header class="logo">
        <img
          src="index_pics/logo.svg"
          alt="device logo"
          width="145"
          height="36"
        />
        <div class="first-nav">
          <form class="search-form">
            <input type="text" placeholder="Текст поиска" />
            <button type="submit">Найти</button>
            <img
              src="index_pics/account.svg"
              alt="account"
              width="15"
              height="12"
            />
            <a href="#login">Войти</a>
          </form>
          <nav class="top_nav">
            <img
              src="index_pics/compare.svg"
              alt="compare"
              width="10"
              height="12"
            />
            <a href="#compare">Сравнить</a>
            <div class="circle">
                <span class="cart-count">2</span>
            </div>
            <img
              src="index_pics/cart.svg"
              alt="compare"
              width="13"
              height="21"
            />
            <a href="#cart">Корзина</a>
          </nav>
        </div>
        <nav class="main-nav">
          <a href="#catalog">Каталог товаров</a>
          <a href="#quick-add" class="quick-add-btn">+</a>
          <a href="#delivery">Доставка</a>
          <a href="#guarantee">Гарантия</a>
          <a href="#contacts">Контакты</a>
        </nav>
        </div>
      </header>
      <div class="slider">
        <img
          src="index_pics/slider-1.png"
          alt="dron"
          width="560"
          height="560"
        />
        <h1>Порхает как бабочка, жалит как пчела!</h1>
        <p calss="dron-description">Этот обычный, на первый взгляд, квадрокоптер оснащен мощным лазером, замаскированным под стандартную камеру.
      </p>
      </div>
    </div>
  </body>
</html>
